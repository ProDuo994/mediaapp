<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat | MEDIAPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <base href="index.html">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
  </head>
  <body>
    <noscript>
      <h1>Please enable Javascript on your computer</h1>
    </noscript>
    <dialog id="newChannelDialog">
      <div class="newChannelDialogForm">
        <form id="newChannelDialogForm">
          <h2>New Channel</h2>
          <h5>Channel Name:</h5>
          <input name="name" id="serverName">
          <button type="submit">Add</button>
          <button type="button" class="closeChannelDialog" id="closeChannelDialog">
            Close
          </button>
        </form>
      </div>
    </dialog>
    <dialog class="uploadImageGUI" id="uploadImageGUI">
      <input type="file" name="File:" id="" accept=".jpeg, .jpg, .png, .svg, .gif">
      <button id="closeUploadGui">Close</button>
      <img src=""/>
    </dialog>
    <dialog>
      <h5>Voice Recording</h5>
    </dialog>
    <dialog class="channelSettingsGUI" id="channelSettingsGUI">
      <form>
        <h1>Settings</h1>
        <h4>Channel Name</h4> 
        <input autocomplete="off" type="text" name="name" id="channelNameBox">
        <h4>Channel Description</h4> 
        <input autocomplete="off" type="text" name="des" id="chanelDesBox">
        <br />
        <h4>Visible:</h5>
        <input type="checkbox" name="p" id="visibleCheckbox" />
        <h4>Can Message:</h5>
        <input type="checkbox" name="msg" id="messageCheckbox" />
        <br />
        <button type="submit" id="submitSettings">Confirm</button>
        <button id="channelSettingsCancel">Cancel</button>
      </form>
    </dialog>
    <div class="serverHeader">
      <button type="button" class="menuIcon" id="menuIcon">
        <img
          src="https://th.bing.com/th?id=OIP.5qPZXlR7aMcyKvlEvJrk-QAAAA&w=212&h=212&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
          alt="menu button"
          class="menuButton"
          id="serverMenuButton"
        />
        <div class="serverMenu" id="serverMenu">
          <dialog>
            <h2>Server Settings</h2>
            <H5>Server Name:</H5>
            <input type="text">
            <h2>Settings</h2>
            <a href="#">Group</a>
            <a href="#">Members</a>
            <a href="#">Roles</a>
          </dialog>
        </div>
      </button>
      <h1 class="servername" id="servername">Server Name</h1>
    </div>
    <div class="mainDisplay">
      <aside class="serverListContainer">
        <ul id="serverList">
          <h2>Servers</h2>
        </ul>
      </aside>
      <div class="channelList">
        <h2 class="panelheader">Channels</h2>
        <br />
        <a href="#" id="channel1">Channel 1</a>
        <br />
        <a href="#" id="channel2">Channel 2</a>
        <br />
        <br />
        <button class="channelAdd" id="channelAdd">ADD</button>
      </div>
      <div class="mainArea" id="mainarea">
        <div class="channelHeader" id="channelHeader">
          <h2 id="channelHeaderText">Channel Name</h2>
          <button class="channelSettings" id="channelSettings">Settings</button>
        </div>
        <div class="channelMessages" id="channelMessages">
          <h3></h3>
        </div>
        <div class="messageBox">
          <button id="sendImaageButton" class="messageButtons">Image</button>
          <button id="sendVoiceButton" class="messageButtons">Voice</button>
          <input autocomplete="false" type="text" id="messageBoxInput" spellcheck="false"/>
        </div>
      </div>
      <div class="memberList">
        <h2 class="panelheader">Server Members</h2>
        <br />
        <div class="account" id="account">
          <img src="images/account(1).jpeg" alt="p" class="profilepic" />
          <p class="profilepanelname">Your Name</p>
          <div class="accountPage">
            <h1>Your Name</h1>
            <p>Profile Description</p>
            <button type="button" class="friendbutton" onclick="addFriend(1)">
              <b>ADD FRIEND</b>
            </button>
          </div>
        </div>
        <div class="account" id="account">
          <img src="images/account(1).jpeg" alt="p" class="profilepic" />
          <p class="profilepanelname">Their Name</p>
          <div class="accountPage">
            <h1>Their Name</h1>
            <p>Profile Description</p>
            <button type="button" class="friendbutton" onclick="addFriend(2)">
              <b>ADD FRIEND</b>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const messageViewBox = document.getElementById("channelMessages");
      const channel1Button = document.getElementById("channel1");
      const channel2Button = document.getElementById("channel2");

      const createAndAppend = (element, parent, content) => {
        const newElement = document.createElement(element);
        newElement.innerText = content;
        parent.appendChild(newElement);
        return newElement;
      };

      window.onload = () => {
        channel1Button.addEventListener("click", (event) => {});
        channel2Button.addEventListener("click", (event) => {
        openChannel(2);
        });}
    </script>
    <script src="chat.js"></script>
  </body>
</html>
