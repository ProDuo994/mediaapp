<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | MEDIAPP</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="../frontend/login.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <noscript>
      <h1>Please Enable Javascript</h1>
    </noscript>
    <h1 class="loginTitle">Login</h1>
    <input type="text" name="Username" id="usrname" class="usrname" />
    <input type="password" name="Password" id="pswrd" class="pswrd" />
    <button
      id="loginBtn"
      class="loginBtn"
      onclick="login(document.getElementById('usrname').value, document.getElementById('pswrd').value)"
    >
      Login
    </button>
    <button
      id="signupBtn"
      onclick="signup(document.getElementById('usrname').value, document.getElementById('pswrd').value)"
    >
      Sign Up
    </button>
  </body>
  <script>
    const passwordFeild = document.getElementById("pswrd");
    passwordFeild.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        login(
          document.getElementById("usrname").value,
          document.getElementById("pswrd").value
        );
      }
    });
  </script>
</html>
